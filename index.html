<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/71944f6ac0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Averia+Libre:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App by Nora</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather</h1>

      <div class="row search">
        <div class="col-6">
          <form id="search-form">
            <input
              id="city-typed-in"
              type="text"
              class="form-control"
              placeholder="Search city..."
              autocomplete="off"
            />
          </div>
          <div class="col-2">
              <input class="btn btn-primary" type="submit" value="Search" id="search-button"/>
          </form>
        </div>
        <div class="col-2">
          <form id="current-button">
            <input class="btn btn-primary" type="button" value="Current" />
          </form>
        </div>
      </div>

      <p id="City"></p>

      <div class="row main">
        <div class="col-6">
          <div class="clearfix">
            <p id="temp" class="float-left"></p>
            <span class="unit-element float-left">
              <a href="#" class="unit-links" id="celsius-link">°C</a>

              /
              <a href="#" class="unit-links" id="fahrenheit-link">F</a>
            </span>
            <img
              src=""
              alt="weather icon"
              id="weather-icon"
              class="float-left"
            />
          </div>
        </div>

        <div class="col-6 further-information">
          <p><span id="description"> </span></p>
          <p>Humidity: <span id="humidity"></span>%</p>
          <p>Wind speed: <span id="wind"></span> km/h</p>
        </div>
      </div>

      <div class="forecast">
        <div class="row forecast-days">
          <div class="col">Tomorrow</div>

          <div class="col">Tuesday</div>

          <div class="col">Wednesday</div>

          <div class="col">Thursday</div>

          <div class="col">Friday</div>
        </div>

        <div class="row forecast-icons">
          <div class="col">
            <i class="fas fa-cloud-sun-rain"></i>
          </div>

          <div class="col">
            <i class="fas fa-cloud-sun-rain"></i>
          </div>

          <div class="col">
            <i class="fas fa-cloud-sun-rain"></i>
          </div>

          <div class="col">
            <i class="fas fa-cloud-sun-rain"></i>
          </div>

          <div class="col">
            <i class="fas fa-cloud-sun-rain"></i>
          </div>
        </div>

        <div class="row forecast-temp">
          <div class="col">?°C/?°C</div>

          <div class="col">?°C/?°C</div>

          <div class="col">?°C/?°C</div>

          <div class="col">?°C/?°C</div>

          <div class="col">?°C/?°C</div>
        </div>
      </div>
      <div class="row update">
        <div class="col">
          Last updated: <span id="current-time"> Day, Time </span>CET
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/NoraBredthauer/WeatherAppByNora"
        id="github-link"
        >Open source code</a
      >
      by Nora Bredthauer
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
